<!DOCTYPE html>
<html>
	<head>
		<title></title>
		 <style>
        #box {            
            height: 150px;
            width: 175px;
        }
    </style>
	</head>
	<body>
		

		<div id="box" style="background-color: red"></div>
		<input id="onbutton" type="button" value="on">
		<script>
			//document.getElementById('box').style.backgroundColor = 'red';


			function changeText(){
				if(document.getElementById('onbutton').value =='on'){
					document.getElementById('onbutton').value = 'off';
				}
				
				else{
					document.getElementById('onbutton').value = 'on';

				}

			}
			function turnGreen(){
				if(document.getElementById('onbutton').value == 'on' && document.getElementById('box').style.backgroundColor == 'red') {
					document.getElementById('box').style.backgroundColor = 'green'; 

				}
				else if(document.getElementById('onbutton').value == 'on' && document.getElementById('box').style.backgroundColor == 'green'){
					document.getElementById('box').style.backgroundColor = 'red';
				}

			}
			document.getElementById('onbutton').addEventListener('click', changeText);
			document.getElementById('box').addEventListener('mouseover', turnGreen);
			document.getElementById('box').addEventListener('mouseleave', turnGreen);


			// If button is on && mouse over: boxcolor = green
			// if button is on && mouse away: boxcolor = red


		</script>


	</body>
</html>
