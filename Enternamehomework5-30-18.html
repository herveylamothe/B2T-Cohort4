<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<input id="name" type="text" placeholder="Enter Name">
		<input id="age" type="number" placeholder="Enter Age">
		<input type="button" onclick="updateInfo()" value="Click to Update">

		<h1 id="display"></h1>
		<script>
			function updateInfo(){
				var name = document.getElementById('name').value;
				var age = document.getElementById('age').value;
				document.getElementById('display').innerHTML = 'Hello ' + name +' You are ' + age + ' years old';
			}
		</script>

	</body>
</html>
